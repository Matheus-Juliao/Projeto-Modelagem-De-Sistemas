#Configuração database
spring.datasource.url= jdbc:postgresql://localhost:5432/task-management
spring.datasource.username= postgres
spring.datasource.password= postgre
spring.jpa.hibernate.ddl-auto=update


#Desabilitar o non_contextual_creation porque o hibernate procura metadados quando inicia a aplicação e isso pode causar alguns conflitos
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


#Deixar habilitado somente em tempo de desenvolvimento o spring.jpa.show-sql=true
spring.jpa.show-sql=true


#Não expor o stacktrace "Código de erro de validação" por questões de segurança
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

